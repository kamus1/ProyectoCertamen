<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    {% load  static %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="formulario">
        <h1>Registro de usuario</h1>
        <div class="contenedor">

            <form id="form" method="post" onsubmit="return validacion()">
                {% csrf_token %}
                <table>
                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" required name="nombre" placeholder="Nombre">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" required name="apellido" placeholder="Apellido">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" name="correo" placeholder="Correo electronico">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input id="contr" type="password" autocomplete="on" required name="contraseña"
                            placeholder="Contraseña">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input id="val_contr" type="password" autocomplete="on" required
                            placeholder="Verifique Contraseña">
                    </div>

                    <div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endfor %}

                        {% endif %}

                    </div>

                </table>
                <input type="submit" value="Registrarse" class="button">
                <p>¿Ya tienes una cuenta? <a class="link" href="{% url 'iniciar_sesion' %}">Iniciar Sesión</a></p>

            </form>
        </div>
    </div>
    <!------Codigo Para autentificar contraseña------>
    <script>
        function validacion() {
            var formularioValido = true
            var form = document.getElementById('form').value;
            var contr = document.getElementById('contr').value;
            var val_contr = document.getElementById('val_contr').value;

            if (!(contr == val_contr)) {
                document.getElementById('contr').innerHTML = '';
                document.getElementById('val_contr').innerHTML = '';
                console.log('Contraseña invalida')
                formularioValido = false
            };
            return formularioValido

        };
    </script>
    <!------------------------------------------------>
</body>

</html>
