{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}


<div class="titulo">
    <h1>Página para Crear Preguntas</h1>
</div>

<div class="elContenedor">
    <div class="generalCreadorDePreguntas">
        <div class="flex-container">

            <div class="texto-preguntas">
                <form method='post' action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button hidden type="button" class="btn btn-warning" id="ver-pregunta">Previzualizar
                        pregunta</button>
                    <button type="submit" class="btn btn-success"> Publicar </button>
                </form>

                <p hidden id="previzualizacion-pregunta"></p>
            </div>


            <div class="editor">
                <h1>Diseño botones</h1>

  <div class="container" ng-app="myApp" ng-controller="customersCtrl">
    <div style="margin-left: 20px;">
      <button id="btn1" type="button" class="collapseBtn" data-toggle="collapse" data-target="#demo" id="btn1" >{raiz}</button>
      <button type="button" class="collapseBtn" data-toggle="collapse" data-target="#demo1" id="btn2">{otroSigno}</button>
    </div>
    


    <div id="demo" class="collapse" >
      <section>
        <span>Basic Math</span>

        <table class="tabla-btn">

          <tr>
        
            <td>Celda 1</td>
        
            <td>Celda 2</td>
        
            <td>Celda 3</td>
        
          </tr>
        
          <tr>
        
            <td>Celda 4</td>
        
            <td>Celda 5</td>
        
            <td>Celda 6</td>
        
          </tr>
        
        </table>
      </section>
    </div>
  
    <div id="demo1" class="collapse">
      <section>
        <span>a</span>
      </section>
      
    </div>
  </div>
  
<div>
  <script>
    $('#demo').show();

    $('#btn1').click(function(){
    $('.collapse').hide();
    $('#demo').show();
    // css propias
    $( "#btn1" ).css('background', '#3D56B2');
    $( "#btn1" ).css('border-style', 'solid');
    $( "#btn1" ).css('border-color', '#14279B #14279B #3D56B2');
    

    //css inpropias
    $( "#btn2" ).css('background', 'transparent');
    $( "#btn2" ).css('border', 'none');
    
  });
  $('#btn2').click(function(){
    $('.collapse').hide();
    $('#demo1').show();

    //css propias
    $( "#btn2" ).css('background', '#3D56B2');
    $( "#btn2" ).css('border-style', 'solid');
    $( "#btn2" ).css('border-color', '#14279B #14279B #3D56B2');

    //css inpropias
    $( "#btn1" ).css('background', 'transparent');
    $( "#btn1" ).css('border', 'none');
    
  }); 
  </script>
  
                <h2>Editor de fórmulas</h2>
                <div id="botones" class="btn-group" role="group">
                    <button type="text" id="raizCuadrada" class="btn btn-danger"> \sqrt{☐} </button>
                    <button id="xAlCuadrado" class="btn btn-danger"> ☐^{2} </button>
                    <button id="elevar" class="btn btn-danger"> ☐^☐ </button>
                    <button id="raizN" class="btn btn-danger"> $$\sqrt[☐]{☐}$$ </button>
                    <button id="fraccion" class="btn btn-danger"> \frac{☐}{☐} </button>
                    <button id="logaritmo" class="btn btn-danger"> \log_{☐}(☐) </button>
                    <button id="limite" class="btn btn-danger"> \lim </button>
                    <button id="pi" class="btn btn-danger"> \pi </button>
                    <button id="theta" class="btn btn-danger"> \theta </button>
                    <button id="inf" class="btn btn-danger"> \infty </button>
                    <button id="integral" class="btn btn-danger"> \int_{☐}^{☐} </button>

                </div>
                <br>
                <div>
                    <button id="derivada" class="btn btn-danger"> \frac{d}{dx}\left(☐\right) </button>
                </div>


                <button id="boton-escribir" class="btn btn-success">Agregar</button>

                <!--campo para escribir el problema-->
                Diseñe el problema a preguntar aquí
                <p><span class="form-control" rows="3" id="answer"> </span></p>

                <!--esto está oculto, importante para el funcionamiento de diseñar preguntas-->
                <p hidden>
                    <div hidden class="diseño-problema"><span hidden class="display" id="problem"> </span></div>
                </p>

            </div>

        </div>

    </div>
</div>
<!--javascript editor mathquill-->
<script src="{% static 'app/js/editorMathQuill.js' %}"></script>
{% endblock %}
