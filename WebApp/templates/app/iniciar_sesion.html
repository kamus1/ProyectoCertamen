<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>

    {% load  static %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="formulario">
        <h1>Iniciar sesión</h1>
        <div class="contenedor">

            <form method="post">
                {% csrf_token %}
                <table>
                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" autocomplete="on" name="correo" placeholder="Correo electronico">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input type="password" autocomplete="on" name="contraseña" placeholder="Contraseña">
                    </div>

                </table>

                <input type="submit" value="Iniciar sesión" class="button">

                <p>¿No tienes una cuenta? <a class="link" href="{% url 'registrarse' %}">Registrarse</a></p>

                <!-- <a href="registrarse/"><input type="button" value="Registrarse"></a>-->

            </form>

        </div>
    </div>
</body>

</html>
